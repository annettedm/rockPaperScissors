<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Rock paper scissors</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="instructions" id="instructions">
      <p>The game continues until a player gets 5 scores. To play a round select one of the buttons: rock, paper or scissors.</p>
    </div>
    <div class="round" id="round">
      <p>Round 1</p>
      <p id="game-winner"></p>
      <p id="game-over"></p>
    </div>
    <div id="score" class="score">
      <h3>Score</h3>
      <h5 id="human-score">Human: <span>0</span></h5>
      <h5 id="computer-score">Computer: <span>0</span></h5>
      <p></p>
    </div>
    <div class="round-results" id="round-results">
      <p>User choice: </p>
      <p>Computer choice: </p>
    </div>
    <div class="btnsContainer" id="btnsContainer">
      <button class="btn btn-dark" id="rock">Rock</button>
      <button class="btn btn-dark" id="paper">Paper</button>
      <button class="btn btn-dark" id="scissors">Scissors</button>
    </div>
  </div>
</body>
</html>
